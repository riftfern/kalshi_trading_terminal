<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' http://localhost:3001 ws://localhost:3001 https://api.elections.kalshi.com https://demo-api.kalshi.com;
      img-src 'self' data: https:;
    ">
    <title>Kalshi Trading Terminal - Vanilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
  </head>
  <body>
    <!-- App container with full viewport height -->
    <div id="app" class="min-h-screen flex flex-col bg-slate-950">
      <!-- Header section -->
      <header id="header"></header>

      <!-- Main content area with grid layout -->
      <main id="main" class="flex-1 overflow-hidden"></main>
    </div>

    <script type="module" src="/src/vanilla-main.ts"></script>
  </body>
</html>
